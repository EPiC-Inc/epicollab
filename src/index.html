<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"> <!-- get rid of that annoying console warning -->
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- for responsive design (probably don't need it though) -->
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> <!-- helps prevent xss -->

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> <!-- I'm using bootstrap.css to help with styling... what little there is of it anyway -->

		<title>Home | EPiCOLLAB</title>
		<!-- other components used by express.js -->
		<link rel="stylesheet" href="index.css">
		<script defer src="render.js"></script>
		<script src='jquery.min.js'></script>
 	</head>

  	<body>
		<h1>EPiCOLLAB verson A.0.1</h1>
		<h4>Please choose an option below:</h4> <br><hr><br>
		<div class='container'>
			<ul id='main-menu' class='row'>
				<li class='col-sm'>
					<div id='new' class='btn' onclick="newProject()"><img src='icons/plus-circle.svg' draggable="false"><br>Create a new project</div>
				</li>
				<li class='col-sm'>
					<div id='join' class='btn' onclick="joinProject()"><img src='icons/node-plus.svg' draggable="false"><br>Join a project</div>
				</li>
				<li class='col-sm'>
					<div id='list' class='btn' onclick="listProjects()"><img src='icons/list-ul.svg' draggable="false"><br>View my projects</div>
				</li>
			</ul>
		</div>
		<div class='container' id='new-project'>
			<h1>Create a New Project</h1><br><hr><br>
			<form class='container'>
				<label for='projName' class='form-label'>Project Name:</label>
				<input type='text' class='form-control' id='projName' placeholder="1-32 characters" required maxlength="32">
			</form>
		</div>
  	</body>
</html>
